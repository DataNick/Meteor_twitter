<template name="posts">
	{{#if currentUser}}
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
		  Tweet
		</button>
	{{/if}}
	<!-- Modal -->
	<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="postModalLabel">Submit a post</h4>
	      </div>
	      <div class="modal-body">
	      	{{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
	      	{{> afQuickField name="body" rows=4}}
	      	<button type="submit" class="btn btn-success">Send</button> 
	      	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      	{{/autoForm}}
	      </div>
	   
	    </div>
	  </div>
	</div>

	<hr>
	{{#each posts}}
		<div class="row post">
			<div class="col-md-1">
				<img src="{{getProfileImg userId}}">
			</div>
			<div class="col-md-11">
				<small>Posted by {{username}} at {{createdAt}}</small>
				<p>{{body}}</p>
				<button class="remove"><small>Delete</small></button>
			</div>
		</div>
	{{else}}
		<p>No Posts</p>
	{{/each}}

</template>
